<!DOCTYPE html>
<!--
  
  This HTML file contains a complete form example with various 
  input types, including text, password, email, number, date, 
  time, textarea, checkboxes, radio buttons, select dropdowns, 
  color picker, range slider, and file upload. 
  It is styled with basic CSS for better presentation.
  
  File: form.html
  Author: Anthony Ba√±on
  Created: 2025-06-17
  Last Updated: 2025-06-17
-->


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Form Example</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
        width: 75%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        display: block;
        margin: 10px 0 4px;
      }
      input,
      select,
      textarea {
        width: 75%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .inline {
        display: inline-block;
        width: auto;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="POST">
      <h2>üìù Complete Form</h2>
      <fieldset class="fieldset">
        <legend>Informaci√≥n personal</legend>

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" />
      </fieldset>
      <label for="bio">Bio:</label>
      <textarea
        id="bio"
        name="bio"
        rows="4"
        placeholder="Write something about yourself..."
      ></textarea>
      <fieldset class="fieldset">
        <legend>Preferencias del sistema operativo</legend>
        <div>
          <label>Operating Systems (checkboxes):</label>
          <label class="inline"
            ><input type="checkbox" name="os" value="Windows" /> Windows</label
          >
          <label class="inline"
            ><input type="checkbox" name="os" value="Linux" /> Linux</label
          >
          <label class="inline"
            ><input type="checkbox" name="os" value="Mac" /> Mac</label
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Preferencias de plataforma</legend>
        <div>
          <label>Preferred Platform (radio):</label>
          <label class="inline"
            ><input type="radio" name="platform" value="Desktop" /> Desktop</label
          >
          <label class="inline"
            ><input type="radio" name="platform" value="Mobile" /> Mobile</label
          >
          </div> 
    </fieldset>
    
      <fieldset class="fieldset">
        <legend>Preferencias de ubicaci√≥n</legend>
      <label for="country">Select Country:</label>
      <select id="country" name="country">
        <option value="ar">Argentina</option>
        <option value="cl">Chile</option>
        <option value="uy">Uruguay</option>
      </select>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" />

      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="100" />

      <label for="file">Upload a file:</label>
      <input type="file" id="file" name="file" />

      <br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
