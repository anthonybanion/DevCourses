<!DOCTYPE html>
<!--
  
  This HTML document demonstrates the use of the 
  <del> and <ins> elements to indicate deleted and 
  inserted text, respectively. It includes examples 
  of how to use these elements in paragraphs and lists.
  
  File: delAndIns.html
  Author: Anthony BaÃ±on
  Created: 2025-06-13
  Last Updated: 2025-06-13
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>del & ins</title>
  </head>
  <body>
    <p>
      We hold that these truths are
      <del><em>sacred and undeniable</em></del>
      <ins>self-evident</ins>.
    </p>
    <hr />
    <p><del>Shopping</del> <ins>Returns</ins> list</p>
    <ul>
      <del>
        <li>Oranges</li>
        <li>Toilet paper</li>
      </del>
      <li>Toothpaste</li>
    </ul>
  </body>
</html>
