<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple headings</title>
  </head>
  <body>
    <h1>Main Heading with h1</h1>
    <h2>Subheading with h2</h2>
    <h3>Sub-subheading with h3</h3>
    <h4>Subheading with h4</h4>
    <h5>Sub-subheading with h5</h5>
    <h6>Sub-sub-subheading with h6</h6>
    <p>Paragraph with p</p>
  </body>
</html>
