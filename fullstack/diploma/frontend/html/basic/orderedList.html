<!DOCTYPE html>
<!--
  
  This HTML file demonstrates the use of ordered lists and unordered lists.

-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      main {
        max-width: 800px;
        margin: auto;
      }
      div {
        margin-bottom: 20px;
      }
      ol {
        margin: 20px 0;
      }
      ol li {
        margin: 5px 0;
      }
      ul {
        margin: 20px 0;
      }
      ul li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <ul>
          <li>Reading</li>
          <li>Hiking</li>
          <li>Photography</li>
          <li>Cooking</li>
          <li>Gardening</li>
        </ul>
      </div>
      <hr />
      <div>
        <ol>
          <li>Python</li>
          <li>Java</li>
          <li>JavaScript</li>
          <li>Ruby</li>
          <li>PHP</li>
        </ol>
      </div>
      <hr />
      <div>
        <ol type="a">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ol>
      </div>
      <hr />
      <div>
        <ol type="A">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ol>
      </div>
      <hr />
      <div>
        <ol type="i">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ol>
      </div>
      <hr />
      <div>
        <ol type="I">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ol>
      </div>
    </main>
  </body>
</html>
