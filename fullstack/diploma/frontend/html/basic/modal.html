<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button
            commandfor="modal"
            command="show-modal"
        >
            Open Modal
        </button>
        <dialog id="modal">
                <p>Are you sure you want to delete this item?</p>
                <button
                    commandfor="modal"  
                    command="close"
                >
                    Close
                </button>
        </dialog>
    </main>
</body>
</html>
