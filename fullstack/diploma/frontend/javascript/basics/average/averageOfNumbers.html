<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="averange.css">
    <title>Average Of Numbers</title>
</head>

<body>
    <center>
    <header class="header">
        <h1 class="header__title">Average Of Numbers</h1>
    </header>
    <main>
        <section>
            <h2>Enter a set of values</h2>
            <form class="form" onsubmit="calculateAverage(event)">
                <input id="set-of-values" type="text" placeholder="e.g. 10, 20, 30" />
                <button type="submit">Submit</button>
            </form>
            <p id="average-result"></p>
        </section>
    </main>
    </center>
    <script src="average.js"></script>
</body>

</html>
